<script>
$(document).ready(function() {
  $("#sidebar-menu-network").addClass("active")
})

$.get("/channel/querypeers",function(data,status){
  console.log(data)
  jsonData = JSON.parse(data)

  datatable = $('#peertable').dataTable( {
      "bAutoWidth": false,
      "sPaginationType": "full_numbers",
      "aoColumns": [
          {
              "mData" : "url",
              "sTitle" : "URL",
              "sDefaultContent" : "",
              "bSearchable":true
          }, {
              "mData" : "mspid",
              "sTitle" : "MSPID",
              "sDefaultContent" : "",
              "bSearchable":true
          }],
      "data": jsonData,
      "oLanguage": {
          "sProcessing": "正在加载中......",
          "sLengthMenu": "每页显示 _MENU_ 条记录",
          "sZeroRecords": "对不起，查询不到相关数据！",

          "sInfoFiltered": "数据表中共为 _MAX_ 条记录",
          "sSearch": "搜索",
          "oPaginate": {
              "sFirst": "首页",
              "sPrevious": "上一页",
              "sNext": "下一页",
              "sLast": "末页"
          }
      },
      "bFilter":false,
  });
});
