{{ template "header" }}

<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-9">
    <h2>智能合约</h2>
    <ol class="breadcrumb">
      <li>
      <a href="/">主页</a>
      </li>
      <li class="active">
      <strong>智能合约</strong>
      </li>
    </ol>
  </div>
</div>

<div class="tabs-container">

    </li>
    <li class="">

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="tab-2" class="tab-pane">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="/assets/js/plugins/dataTables/datatables.min.js"></script>

<script>
$(document).ready(function() {
  $("#sidebar-menu-chaincodes").addClass("active")
})

$.get("/resmgmt/queryinstalledchaincodes",function(data,status){
  console.log(data)
  var jsonData = JSON.parse(data)
  var datatable;
  datatable = $('#cctable_installed').dataTable( {
      "bAutoWidth": false,
      "sPaginationType": "full_numbers",
      "aoColumns": [
          {
              "mData" : "name",
              "sTitle" : "名称",
              "sDefaultContent" : "",
              "bSearchable":true
          }, {
              "mData" : "version",
              "sTitle" : "版本",
              "sDefaultContent" : "",
              "bSearchable":true
          }, {
              "mData" : "path",
              "sTitle" : "路径",
              "sDefaultContent" : "",
              "bSearchable":true
          }, {
              "mData" : "id",
              "sTitle" : "ID",
              "sDefaultContent" : "",
              "bSearchable":true
          }
      ],
      "data": jsonData.chaincodes,
      "oLanguage": {
          "sProcessing": "正在加载中......",
          "sLengthMenu": "每页显示 _MENU_ 条记录",
          "sZeroRecords": "对不起，查询不到相关数据！",
          "sEmptyTable": "表中无数据存在！",
          "sInfo": "当前显示 _START_ 到 _END_ 条，共 _TOTAL_ 条记录",
          "sInfoFiltered": "数据表中共为 _MAX_ 条记录",
          "sSearch": "搜索",
          "oPaginate": {
              "sFirst": "首页",
              "sPrevious": "上一页",
              "sNext": "下一页",
              "sLast": "末页"
          }
      },
      "bFilter":false,
  });
});

              "sDefaultContent" : "",
              "bSearchable":true
          }, {
              "mData" : "path",
              "sTitle" : "路径",
              "sDefaultContent" : "",
              "bSearchable":true
          }, {
              "mData" : "escc",
              "sTitle" : "ESCC",

              "bSearchable":true
          }, {
              "mData" : "vscc",
              "sTitle" : "VSCC",
              "sDefaultContent" : "",
              "bSearchable":true

          "sProcessing": "正在加载中......",

          "sZeroRecords": "对不起，查询不到相关数据！",
          "sEmptyTable": "表中无数据存在！",

          "sSearch": "搜索",
          "oPaginate": {
              "sFirst": "首页",
              "sPrevious": "上一页",
              "sNext": "下一页",
              "sLast": "末页"
          }
      },

  });
});
