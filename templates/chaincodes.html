<script>
$(document).ready(function() {
  $("#sidebar-menu-chaincodes").addClass("active")
  Ladda.bind( '#ladda-btn',{ timeout: 5000 });
  var l = $( '#ladda-btn' ).ladda();
  l.click(function(){
    // Start loading
    l.ladda( 'start' );
    // Do something in backend and then stop ladda
    // setTimeout() is only for demo purpose
    setTimeout(function(){
      l.ladda('stop');
    },5000)
  });
})


function ccexec() {
  ccname = $("#cc_name").text()
  console.log(ccname)
  ccargs = $("#cc_args").val()
  console.log(ccargs)
  var l = $( '#ladda-btn' ).ladda();
  l.ladda( 'start' );
  $.get("/channel/execute/" + ccname+ "/" + ccargs, function(data,status){
      console.log(data)
      console.log(status)
      swal({
          title: "交易成功",
          //text: "You clicked the button!",
          confirmButtonText: "确定",
          type: "success"
      });
  });
  l.ladda('stop');
}
